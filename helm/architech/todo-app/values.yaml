# Default values for Architech TechDemo.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value



General:
  Version : 1.0
  namespace: todoapp
  Environment: prod

WebUI:
  Name: webui
  Image: "architechbootcamp/todo-ui"
  ImageTag: "v0.2"
  Replicas: 1
  ServicePort: 80
  ContainerPort: 80

TodoAPI:
  Name: todo-api
  Image: "architechbootcamp/todo-api"
  ImageTag: "v0.2"
  Replicas: 1
  ServicePort: 8080
  ContainerPort: 8080

Mongo:
  Name: mongo
  Image: "mongo"
  Replicas: 1
  ServicePort: 27017
  ContainerPort: 27017

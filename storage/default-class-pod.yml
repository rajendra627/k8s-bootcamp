#To deploy this pod:
#
# kubectl create -f default-class-pvc.yml
# kubectl create -f default-class-pod.yml
#
# kubectl get pvc
#
# You should see something like this in minikube. Note the volume name looks like it was generated.
# This is because the persistent volume was dynamically generated by the provisioner specified in the
# default storage class.
#
#NAME                STATUS    VOLUME                                     CAPACITY   ACCESS MODES   STORAGECLASS   AGE
#pvc-default-class   Bound     pvc-278bfa69-09d2-11e8-90d1-080027648703   3Gi        RWO            standard       3m


kind: Pod
apiVersion: v1
metadata:
  name: task-pv-pod
spec:
  volumes:
  - name: default-class-pod
    persistentVolumeClaim:
      claimName: pvc-default-class
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
      name: "http-server"
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: default-class-pod

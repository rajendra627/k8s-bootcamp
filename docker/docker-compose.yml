version: "3.1"
services:
    mongodb:
        image: mongo
        ports:
            - "27017:27017"

    #The image to see the mongodb with test data
    mongo-seed:
        build: ./mongo-seed
        image: mongo-seed
        depends_on:
            - mongodb

    todo-api:
        build: ./todo-api     
        image: todo-api
        ports:
            - "80:8080"
        depends_on:
            - mongo-seed

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{.Values.TodoMongo.Name}}
  namespace: {{.Values.General.NameSpace}}
spec:
  replicas: {{.Values.TodoMongo.Replicas}}
  minReadySeconds: 2
  template:
    metadata:
      labels:
        app:  {{ .Values.TodoMongo.Name }}
        tier: data-tier
        environment: {{.Values.General.Environment}}
    spec:
      containers:
        - name:  {{ .Values.TodoMongo.Name }}
          image: {{ .Values.TodoMongo.Image }}
          ports:
           - containerPort: {{ .Values.TodoMongo.ContainerPort }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.TodoAPI.Name }}
  namespace: {{.Values.General.NameSpace}}
spec:
  replicas:  {{.Values.TodoAPI.Replicas}}
  minReadySeconds: 3
  template:
    metadata:
      labels:
        app: {{ .Values.TodoAPI.Name }}
        tier: backend
        environment: {{.Values.General.Environment}}
    spec:
      containers:
        - name: {{.Values.TodoAPI.Name}}
          image: {{.Values.TodoAPI.Image}}:{{.Values.TodoAPI.ImageTag}}
          ports:
            - containerPort: {{.Values.TodoAPI.ContainerPort}}
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: {{.Values.TodoAPI.ConfigName}}
                  key: db_url
            - name: IS_TEST_MODE
              valueFrom:
                configMapKeyRef:
                  name: {{.Values.TodoAPI.ConfigName}}
                  key: is_test_mode
            - name: SPRING_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{.Values.TodoAPI.ConfigName}}
                  key: spring_log_level
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{.Values.TodoAPI.ConfigName}}
                  key: app_log_level
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{.Values.TodoAPI.ConfigName}}
                  key: allowed_origins
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{.Values.TodoAPI.SecretName}}
                  key: azure_client_secret
            - name: AZURE_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{.Values.TodoAPI.SecretName}}
                  key: azure_app_id
            - name: AD_IDENTITY_META_DATA_URL
              valueFrom:
                secretKeyRef:
                  name: {{.Values.TodoAPI.SecretName}}
                  key: ad_identity
      imagePullSecrets:
        - name: techdemosecret

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: todo-app
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mongodb
  namespace: todo-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
           - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api
  namespace: todo-app
spec:
  ports:
  - port: 8080
  selector:
    app: todo-api
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: todo-api
  namespace: todo-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: architechbootcamp/todo-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-api-config
                  key: db_url
            - name: SPRING_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-api-config
                  key: spring_log_level
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-api-config
                  key: app_log_level
            - name: AZURE_APP_ID
              valueFrom:
                secretKeyRef:
                  name: todoapp-secrets
                  key: azure_app_id
            - name: AD_IDENTITY_META_DATA_URL
              valueFrom:
                secretKeyRef:
                  name: todoapp-secrets
                  key: ad_identity
      imagePullSecrets:
        - name: techdemosecret
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app-ui
  namespace:
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: todo-app-ui
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: todo-web-ui
  namespace: todo-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-web-ui
    spec:
      containers:
        - name: web
          image: architechbootcamp/todo-ui:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: techdemosecret
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: user-api
  namespace: todo-app
spec:
  replicas:  2
  minReadySeconds: 3
  template:
    metadata:
      labels:
        app: user-api
        tier: backend
    spec:
      containers:
        - name: user-api
          image: architechbootcamp/user-api:latest
          ports:
            - containerPort: 8082
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: user-api-config
                  key: db_url
            - name: IS_TEST_MODE
              valueFrom:
                configMapKeyRef:
                  name: user-api-config
                  key: is_test_mode
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: user-api-config
                  key: app_log_level
            - name: AZURE_APP_ID
              valueFrom:
                secretKeyRef:
                  name: todoapp-secrets
                  key: azure_app_id
            - name: AZURE_IDENTITY_META_DATA
              valueFrom:
                secretKeyRef:
                  name: todoapp-secrets
                  key: ad_identity
      imagePullSecrets:
        - name: techdemosecret


#From https://docs.bitnami.com/kubernetes/how-to/secure-kubernetes-cluster-psp/#case-3-prevent-pods-from-accessing-host-ports
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: restrict-ports
spec:
  privileged: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
  #Pods cannot access any host port
  hostPorts:
  - min: 0
    max: 0